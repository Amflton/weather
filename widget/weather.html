</body>
<script type="text/javascript">

	window.onload = function resize() {

		var iframe = window.frameElement;
		var container = document.getElementById('weather_container');

		if (iframe.hasAttribute('width')) {

			const coef = container.offsetHeight / container.offsetWidth;

			var width  = iframe.width;
			var height = Math.floor(width * coef);

			container.style.width  = width + "px";
			container.style.height = height + "px";

			iframe.style.height = height + "px";

		}else {
			iframe.style.width  = container.offsetWidth + "px";
			iframe.style.height = container.offsetHeight + "px";
		}
	}
</script>
